global
    log stdout format raw local0
    maxconn 2048

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend http_front
    bind *:80
    default_backend traefik_backend

backend traefik_backend
    balance roundrobin
    server swarm1 172.31.0.11:80 check
    server swarm2 172.31.0.12:80 check
